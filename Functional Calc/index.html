<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Functional Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>

<header>
    <h1>Functional Calculator</h1>
</header>

<section>
    <div class="row1">
        <input type="text" id="num1" class="num_disp">
        <input type="text" id="symbol" class="num_disp" value="+" readonly>
        <input type="text" id="num2" class="num_disp">
    </div>

    <p id="result" class="result-box">Result: 0</p>


    <div class="row2">
        <button class="btn num">1</button>
        <button class="btn num">2</button>
        <button class="btn num">3</button>
        <button class="btn op">+</button>
    </div>
    <div class="row3">
        <button class="btn num">4</button>
        <button class="btn num">5</button>
        <button class="btn num">6</button>
        <button class="btn op">-</button>
    </div>
    <div class="row4">
        <button class="btn num">7</button>
        <button class="btn num">8</button>
        <button class="btn num">9</button>
        <button class="btn op">*</button>
    </div>
    <div class="row5">
        <button class="btn num">0</button>
        <button class="btn" id="btn_clear">C</button>
        <button class="btn num">.</button>
        <button class="btn op">/</button>
    </div>
    <div class="row6">
        <button class="btn" id="btn_res">=</button>
    </div>
</section>

<script src="scripts.js" type="module"></script>
</body>
</html>
